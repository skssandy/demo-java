version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo installing
  build:
    commands:
      - echo Build started on `date`
      - echo Gradle Build
      - chmod +x gradlew
      - sudo ./gradlew build
  post_build:
    commands:
      - echo build completed
      - sudo cp /var/www/demo/build/libs/*.war /opt/tomcat/apache-tomcat-8.0.53/webapps/
artifacts:
  files:
    - appspec.yml
    - /build/libs/*.war
    - script/
    - '**/*'
